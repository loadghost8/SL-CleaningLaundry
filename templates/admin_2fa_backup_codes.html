<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backup Codes - SL Cleaning Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen py-8">
    <div class="max-w-2xl mx-auto bg-white rounded-xl shadow-lg p-8">
        <h1 class="text-2xl font-bold mb-6 text-green-600">2FA Enabled Successfully!</h1>
        
        <div class="bg-yellow-50 border border-yellow-200 rounded-lg p-4 mb-6">
            <div class="flex">
                <i class="fas fa-exclamation-triangle text-yellow-600 mt-1 mr-3"></i>
                <div>
                    <h3 class="font-medium text-yellow-800">Important: Save Your Backup Codes</h3>
                    <p class="text-sm text-yellow-700 mt-1">Store these codes in a safe place. Each code can only be used once.</p>
                </div>
            </div>
        </div>
        
        <div class="grid grid-cols-2 gap-2 mb-6">
            {% for code in backup_codes %}
                <div class="bg-gray-50 p-3 rounded border text-center font-mono">{{ code }}</div>
            {% endfor %}
        </div>
        
        <div class="flex space-x-4">
            <button onclick="printCodes()" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">
                <i class="fas fa-print mr-2"></i>Print Codes
            </button>
            <a href="/admin" class="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700 text-decoration-none">
                Continue to Dashboard
            </a>
        </div>
    </div>

    <script>
        function printCodes() {
            window.print();
        }
    </script>
</body>
</html>
